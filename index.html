<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Monda:wght@400..700&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <header>
      <h1>TAKE A GAMBLE!</h1>
    </header>
  
    <section class="pricing-section">
      <div class="price-card">
        <div class="card-image">
          <img src="https://static.wikia.nocookie.net/balatrogame/images/4/44/Standard_Normal_3.png">
        </div>
        <div class="card-title">
          <h2>Booster Pack</h2>
        </div>
        <p class="features">Chose 1 of 3 cards.<br>Contains Planet, Tarot, or Playing Cards.</p>
        <p class="price">$4</p>
        <button class="buy-button">BUY</button>
      </div>
  
      <div class="price-card">
        <img src="https://static.wikia.nocookie.net/balatrogame/images/f/f5/Arcana_Jumbo_1.png">
        <div class="card-title">
          <h2>Jumbo Pack</h2>
        </div>
  
        <p class="features">Chose 1 of 5 cards.<br>Contains Planet, Tarot, or Playing Cards.</p>
        <p class="price">$6</p>
        <button class="buy-button">BUY</button>
      </div>
  
      <div class="price-card">
        <img src="https://static.wikia.nocookie.net/balatrogame/images/8/83/Celestial_Mega_2.png">
        <div class="card-title">
          <h2>Mega Pack</h2>
        </div>
  
        <p class="features">Chose 1 of 5 cards.<br>Contains Planet, Tarot, or Playing Cards.</p>
        <p class="price">$8</p>
        <button class="buy-button">BUY</button>
      </div>
  
      </div>
      <!--End Pricing Section div-->
  
    </section>
  </body>
  </html>
